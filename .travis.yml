language: java
jdk:
  - oraclejdk8
dist: trusty
install: true

branches:
  only:
    - master
    - develop
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=API4KBs_kmdp-reasoning-service -Ppublic -q

deploy:
  - provider: script
    script: mvn deploy -DskipTests -Ppublic -s .travis.settings.xml
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: mvn deploy -DskipTests -Ppublic -s .travis.settings.xml
    skip_cleanup: true
    on:
      branch: develop

addons:
  sonarcloud:
    organization: "api4kbs"
    token:
      secure: ""

env:
  global:
    - secure: ""
    - secure: ""
